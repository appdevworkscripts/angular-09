<script>
	var arr=[3,6,4,2,9,1];
	/*
	for(let i=0;i<arr.length;i++){
		console.log(arr[i]);
	}
	*/
	
	var t=arr.forEach(function(element,index,inputArray){
		console.log(index+' - '+element);
	});
	console.log(t);
	
	var f=arr.filter(function(element,index,inputArray){
		return element%2==0;
	});
	
	console.log(f);

		return Math.sin(element);
	});
	
	
	console.log(m);
	
	
	var numArray="45/65/98/98/522".split("/").map(function(element){
		return parseFloat(element);
	});
	console.log(numArray);
	
	
	var s=arr.some(function(element){
		return element<0;
	});
	console.log(s);
	var e=arr.every(function(element){
		return element>0;
	});
	console.log(e);
	
	
	var r=arr.reduce(function(counter,element,index,inputArray){
		return counter+element;
	},0);
	console.log(r)
	
	var r=arr.reduce(function(counter,element,index,inputArray){
	
		counter.unshift(element);
		return counter;
	},[]);
	console.log(r)
</script>
